name: Build and Deploy to AKS

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  DOCKER_HUB_REPO: ${{ secrets.DOCKER_USERNAME }}
  RESOURCE_GROUP: zk-rollup-rg
  CLUSTER_NAME: zk-rollup-cluster

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Backend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.backend
          push: true
          tags: ${{ env.DOCKER_HUB_REPO }}/zk-rollup-backend:latest,${{ env.DOCKER_HUB_REPO }}/zk-rollup-backend:${{ github.sha }}

      - name: Build and Push Frontend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.frontend
          push: true
          tags: ${{ env.DOCKER_HUB_REPO }}/zk-rollup-frontend:latest,${{ env.DOCKER_HUB_REPO }}/zk-rollup-frontend:${{ github.sha }}
          build-args: |
            NEXT_PUBLIC_API_URL=http://${{ secrets.BACKEND_LB_IP }}
            NEXT_PUBLIC_ROLLUP_ADDRESS=${{ secrets.ROLLUP_ADDRESS }}

  deploy-to-aks:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set AKS Context
        uses: azure/aks-set-context@v3
        with:
          resource-group: ${{ env.RESOURCE_GROUP }}
          cluster-name: ${{ env.CLUSTER_NAME }}

      # Create/Update Kubernetes Secrets for Sensitive Env Vars
      - name: Create K8s Secrets
        run: |
          kubectl create secret generic backend-secrets \
            --from-literal=SEPOLIA_RPC_URL='${{ secrets.SEPOLIA_RPC_URL }}' \
            --from-literal=PRIVATE_KEY='${{ secrets.PRIVATE_KEY }}' \
            --from-literal=ROLLUP_ADDRESS='${{ secrets.ROLLUP_ADDRESS }}' \
            --dry-run=client -o yaml | kubectl apply -f -

      # Update Image Tags in Manifests & Deploy
      # (This is a simple sed replacement to use the specific SHA tag we just built)
      - name: Deploy to K8s
        run: |
          sed -i 's|image: .*/zk-rollup-backend:latest|image: ${{ env.DOCKER_HUB_REPO }}/zk-rollup-backend:${{ github.sha }}|g' k8s/backend.yaml
          sed -i 's|image: .*/zk-rollup-frontend:latest|image: ${{ env.DOCKER_HUB_REPO }}/zk-rollup-frontend:${{ github.sha }}|g' k8s/frontend.yaml
          
          kubectl apply -f k8s/postgres.yaml
          kubectl apply -f k8s/backend.yaml
          kubectl apply -f k8s/frontend.yaml