name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

env:
  DOCKER_HUB_REPO: ${{ secrets.DOCKER_USERNAME }}
  RESOURCE_GROUP: zk-rollup-rg
  CLUSTER_NAME: zk-rollup-cluster

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. Login to Docker
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 2. Build & Push Backend (MANDATORY for code changes)
      - name: Build/Push Backend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.backend
          push: true
          tags: ${{ env.DOCKER_HUB_REPO }}/zk-rollup-backend:latest

      # 3. Build & Push Frontend
      - name: Build/Push Frontend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.frontend
          push: true
          tags: ${{ env.DOCKER_HUB_REPO }}/zk-rollup-frontend:latest
          build-args: |
            NEXT_PUBLIC_API_URL=${{ secrets.BACKEND_LB_IP }}

      # 4. Azure Login
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set AKS Context
        uses: azure/aks-set-context@v3
        with:
          resource-group: ${{ env.RESOURCE_GROUP }}
          cluster-name: ${{ env.CLUSTER_NAME }}

      # 5. Deploy Manifests
      - name: Deploy to K8s
        run: |
          # Apply the configurations
          kubectl apply -f k8s/postgres.yaml
          kubectl apply -f k8s/backend.yaml
          kubectl apply -f k8s/frontend.yaml
          
          kubectl rollout restart deployment/zk-backend
          kubectl rollout restart deployment/zk-frontend